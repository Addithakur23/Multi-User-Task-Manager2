<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
     <link rel="stylesheet" href="./output.css">

     
</head>
<body class="flex flex-col justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">Sign up</h1>

        <form id="signupForm" class="space-y-4">
            <div><label for="text" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" placeholder="Enter username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required ><br>

            </div>

            <div><label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                
                <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required><br>
            </div>

             <div> <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

                </div>
            <!-- <input type="text" id="confirm_password" placeholder="Confirm password"> -->
            <button id="submit" type="submit" class="w-full mt-4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">submit</button><br>
             <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account?
            <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
        <p id="message" class="text-green-500 text-sm mt-2 text-center"></p>
    </div>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit",async(e)=>{
            e.preventDefault()
            const username=document.getElementById("username").value
            const email=document.getElementById("email").value
            const password=document.getElementById("password").value
            let res=await fetch("/signup",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username,email,password})})
            let text=await res.text()
            document.getElementById("message").innerText=text

            document.getElementById("signupForm").reset()
            window.location.href = "/Dashboard.html";

        })
    </script>
</body>
</html>
