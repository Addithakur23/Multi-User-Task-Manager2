<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Dashboard</title>
     <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
      <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Task Dashboard</h1>
        <p class="text-gray-600 mt-2">Add and manage your tasks easily</p>
    </header>
    <section class="bg-white p-6 rounded-xl shadow-md w-full max-w-lg mb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Task</h2>
      <form id="taskForm"  class="flex flex-col gap-4">
        <div><label for="text" ></label></div>
         <input type="text" id="taskTitle" placeholder="Enter a task title"
                class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
         <div><label for="Taskstatus" class="block text-sm font-medium text-gray-700 mb-1">Task Status</label>
            <select name="Taskstatus" id="Taskstatus"  class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="Pending">Pending</option>
                <option value="in-progress">in-progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div><label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
            <input type="text" id="taskDescription" placeholder="Enter task description"  class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div><label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">Task Deadline</label>
        
            <input type="date" name="deadline" id="deadline"  class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div><label for="Priority" class="block text-sm font-medium text-gray-700 mb-1">Task Priority</label>
            <select name="Priority" id="Priority"  class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
      <div><label for="assignedTo" class="block text-sm font-medium text-gray-700 mb-1">Assinged to</label>
        <select name="assignedTo" id="assignedTo"  class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"></select>
    </div>

        <button type="submit" class="bg-blue-500 text-white font-semibold p-3 rounded-md hover:bg-blue-600 transition-colors">Add task</button>
    </form>
    </section>


    <div id="taskList" class="bg-white p-6 rounded-xl shadow-md w-full max-w-lg mb-6 ">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Task list</h2>
        <ul id="taskUL" class="flex flex-col gap-2"></ul>
    </div>
    <button id="logoutBtn" class="bg-red-500 text-white font-semibold p-3 rounded-md hover:bg-red-600 transition-colors mb-6">Logout</button>
    <script src="Dashboard.js"></script>
</body>

</html>
