<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./output.css">

</head>

<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">

            <div> <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" placeholder="Enter your email"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <div> <label for="password" class="block text-sm font-medium text-gray-700 mb-1 ">Password</label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

                </div>
                <button type="submit"
                    class="w-full mt-4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">Login</button>
        </form>
        <p id="message" class="text-green-500 text-sm mt-2 text-center"></p>

        <p class="mt-4 text-center text-gray-600 text-sm">
            Don't have an account?
            <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault()
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value

            let res = await fetch("/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ email, password }) })
            let data = await res.json()
            console.log(data);
            if (data.token) {
                localStorage.setItem("token", data.token);
                document.getElementById("message").innerText = "Login successful"
                window.location.href = "./Dashboard.html";

            }
            else {
                document.getElementById("message").innerText = "Login failed"
            }
        })
    </script>
</body>

</html>
